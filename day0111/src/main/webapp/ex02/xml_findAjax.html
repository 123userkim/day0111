<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	
	
	$(function(){
		
		$.ajax({
			url:"listMember.jsp",success:function(xmlDoc){
				//alert(xml);				
				//->응답하는 거 자체가 xml이면 굳이 xml로 만들지 않아도 좋은
				//xml형태를 띄는 문자열을 xml개게로 만들기 위해서 parseXML함수 만들기
				//let xmlDoc = $.parseXML(xml);
				
				//xml객체로부터 특정 태그를 찾기 위해서 find함수를 이용함
				$(xmlDoc).find("member").each(function(){
						let output="";
						output +="<div>"
						output +="<h1>"+ $(this).find("name").text()+ "</h1>"
						output +="<p>"+$(this).find("age").text()+"</p>"
						output +="</div>"
						
						document.body.innerHTML +=output;
				});
			}})
		 
		
		 
	})
	
</script>
</head>
<body>

</body>
</html>
